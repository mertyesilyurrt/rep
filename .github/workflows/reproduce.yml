name: Reproducibility Check

on:
  push:
    branches: [ repro-check ]
  pull_request:
    branches: [ repro-check ]
  workflow_dispatch:

jobs:
  repro:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import sys,platform; print('Python', sys.version); print('Platform', platform.platform())"
          python -c "import pandas, polars, numpy, pyarrow, statsmodels, spacy; print('pandas', pandas.__version__); print('polars', polars.__version__); print('numpy', numpy.__version__); print('pyarrow', pyarrow.__version__); print('statsmodels', statsmodels.__version__); print('spacy', spacy.__version__)"

      - name: Execute MertYesilyurt_Report (execute+export HTML)
        run: |
          set -e
          if [ ! -f "MertYesilyurt_Report.ipynb" ]; then
            echo "MertYesilyurt_Report.ipynb not found in repo root." >&2
            exit 1
          fi
          mkdir -p outputs
          jupyter nbconvert --to html --execute MertYesilyurt_Report.ipynb --output MertYesilyurt_Report.html --output-dir outputs --ExecutePreprocessor.kernel_name=python3 --ExecutePreprocessor.timeout=3600

      - name: Collect artifacts
        run: |
          mkdir -p artifacts/data-clean/processed artifacts/outputs/figures
          # Copy processed tables and figures
          if [ -d data-clean/processed ]; then
            cp -R data-clean/processed/. artifacts/data-clean/processed/ || true
          fi
          # Copy HTML reports
          if [ -f outputs/MertYesilyurt_Report.html ]; then
            mkdir -p artifacts/outputs
            cp outputs/MertYesilyurt_Report.html artifacts/outputs/MertYesilyurt_Report.html
          fi

      - name: Compare outputs against baseline
        run: |
          # Compare processed artifacts; HTML comparison is soft (hash warning allowed)
          python scripts/compare_outputs.py --baseline data-clean/processed --candidate artifacts/data-clean/processed --html-baseline outputs/MertYesilyurt_Report.html --html-candidate artifacts/outputs/MertYesilyurt_Report.html --report compare_report.json || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: notebook-artifacts
          path: |
            artifacts
            compare_report.json
