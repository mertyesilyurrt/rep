name: 'gctg'

has_files:
  gaze: true
  precomputed_events: false
  precomputed_reading_measures: false

resources:
  gaze:
    - resource: 'https://syncandshare.lrz.de/dl/fiNmkHntgLXUC1jizcTYJ/gctg-data-clean.zip'
      filename: 'gctg-data-clean.zip'
      md5: '42ae501f8840abdf017206899079d016'
  
experiment:
  screen_width_px: 1100
  screen_height_px: 900
  screen_width_cm: 31.2
  screen_height_cm: 25.2
  distance_cm: 66
